<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="mobile-heading">This page is best viewed on a device with a good pointing device</div>
        <!-- <h2 class="select-heading">Mouseover the grid to start Drawing</h2> -->
        <div class="l-horizontal">
            <div class="l-vertical">
                <div class="forms">
                    <form class="size-form" id="size-form">
                        <label for="grid-size" class="accessibility">Size of Grid</label>
                        <input class="input" id="size-input" name="size" type="number" placeholder="Grid Size" max="64"
                            min="4">
                        <button class="button">Generate</button>
                    </form>
                    <form id="color-form" class="color-form">
                        <label for="color-input" class="accessibility">Color: </label>
                        <input type="color" class="input" name="color" id="color-input">
                    </form>
                </div>
                <div>
                    <button class="reset button" id="reset">Reset</button>
                </div>
            </div>
            <div class="matrix main-frame" id="matrix"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="copyright">CopyRight &copy; Prince Thind</div>
    </footer>
    <script src="script.js"></script>
</body>


</html>
