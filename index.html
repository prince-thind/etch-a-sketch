<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Etch-a-Sketch</h1>
        </header>
        <main>
            <p class="select-heading">Select the size of the grid or just start Drawing!</p>
            <div class="controls">
                <input class="input" type="text" placeholder="Enter the Size of the Grid">
                <button class="action-button">Generate</button>
            </div>
            <div class="matrix main-frame"></div>
        </main>
        <footer class="footer">
            <button class="reset">Reset</button>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
